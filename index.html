<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Sadvik Travels</title>
</head>

<body>
  <!-- navbar starts  -->

  <nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SADVIK Travels</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#form">Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">About</a>
        </li>

      </ul>
    </div>
  </nav>
  <!-- navbar ends  -->
  <section id="header">
    <h1>SADVIK Travels</h1>
    <div class="image">
      <img src="images/photo1.jpg" alt="">
    </div>
    <h1>
      गाडी भाड्याने मिळेल
    </h1>
    <a href="#form"><button type="button" class="btn btn-light btn-lg btn-block">Book Now</button></a>
  </section>

  <section id="car">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/photo2.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/photo3.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/photo4.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  <section id="contact">
    <div class="card" style="width: 18rem;">
      <div class="flex">
        <img class="card-img-top" src="images/photo5.jpg" alt="Card image cap">
      </div>
      <div class="card-body">
        <h5 class="card-title">Deepak Gore</h5>
        <span id="number">8149266461</span>
        <button class="btn btn-dark btn-lg" id="btn" onclick="fun1()">Copy Number</button>
      </div>
    </div>
  </section>
  <section id="form">
    <h2 style="text-align: center;">Book Now</h2>
     <form action="">
      <input type="text" class="form-control"  placeholder="Enter Your Name" id="name">
      <input type="text" class="form-control"  placeholder="Enter Your Number" id="number1">
      <input type="text" class="form-control"  placeholder="Enter Your destination" id="destination">
      <label for="">Enter Date</label>
      <input type="date" class="form-control"  placeholder="Enter Your date" id="date">
      <label for="">How many Seats</label>
    <select class="form-control"  id="seats">
      
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      
    </select>
    <button type="button" class="btn btn-dark btn-lg btn-block" id="clickbtn">Book Now</button>
     </form>
  </section>

  <section id="footer">
      <h5>Copyright &copy; Sahil Zore</h5>
      <h6>9356089857</h6>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
